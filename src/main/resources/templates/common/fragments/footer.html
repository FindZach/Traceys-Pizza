<th:block th:fragment="footer" xmlns:th="http://www.w3.org/1999/xhtml">

    <footer class="footer text-center pt-5 bg-secondary">
        <div class="container">
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="mb-4">LOCATION</h4>
                    <p class="pre-wrap lead mb-0" th:text="${location}"></p>
                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="mb-4">SOCIALS</h4><a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/StartBootstrap">
                    <i class="fab fa-fw fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.twitter.com/sbootstrap"><i class="fab fa-fw fa-twitter"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/startbootstrap"><i class="fab fa-fw fa-linkedin-in"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.dribble.com/startbootstrap"><i class="fab fa-fw fa-dribbble"></i></a>
                </div>
                <!-- Footer About Text-->
                <div class="col-lg-4">
                    <h4 class="mb-4" th:text="#{business.name}"></h4>
                    <p class="pre-wrap lead mb-0"><span th:text="#{business.name}"></span> is a free to use, open sourced Restaurant Web Application</p>
                </div>
                <div class="col-lg-12 text-center pt-5">

                    <img src="/images/logo.png" alt="Tracey Pizza Logo" width="200rem"> <!-- Adjust the width as needed -->
                </div>
            </div>
        </div>
    </footer>
    <section class="copyright py-4 text-center text-white">
        <div class="container"><small class="pre-wrap">Copyright Â© <span th:text="#{business.name}"></span> <span th:text="${currentYear}"></span></small></div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
</th:block>
