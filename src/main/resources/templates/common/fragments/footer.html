<th:block th:fragment="footer" xmlns:th="http://www.w3.org/1999/xhtml">

    <footer class="footer text-center pt-5 bg-secondary">
        <div class="container">
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="mb-4">LOCATION</h4>
                    <p class="pre-wrap lead mb-0" th:text="#{business.location}"></p>
                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="mb-4">SOCIALS</h4><a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/StartBootstrap">
                    <i class="fab fa-fw fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.twitter.com/sbootstrap"><i class="fab fa-fw fa-twitter"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/startbootstrap"><i class="fab fa-fw fa-linkedin-in"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.dribble.com/startbootstrap"><i class="fab fa-fw fa-dribbble"></i></a>
                </div>
                <!-- Footer About Text-->
                <div class="col-lg-4">
                    <h4 class="mb-4" th:text="#{business.name}"></h4>
                    <p class="pre-wrap lead mb-0"><span th:text="#{business.name}"></span> is a free to use, open sourced Restaurant Web Application</p>
                </div>
                <div class="col-lg-12 text-center pt-5">

                    <img src="/images/logo.png" alt="Tracey Pizza Logo" width="200rem"> <!-- Adjust the width as needed -->
                </div>
            </div>
        </div>
        <div id="overlay" style="">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    </footer>
    <section class="copyright py-4 text-white">
        <div class="container text-center"><small class="pre-wrap ">Copyright Â© <span th:text="#{business.name}"></span> <span th:text="${currentYear}"></span></small></div>
        <span class="container text-left"><small class="pre-wrap">Web Version <span th:text="#{web.version}"></span></small></span>
    </section>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    var overlay = document.getElementById("overlay");
    var ids = ["loginJoinLink", "contactNav", "reviewsNav", "logoNav", "orderNav", "galleryNav"]; // List of IDs

    ids.forEach(function(id) {
        var element = document.getElementById(id);
        if (element) {
            element.addEventListener("click", function() {
                overlay.style.display = "flex";
            });
        }
    });
});

    // Hide the overlay when the loading is complete
    // This is just an example, adjust according to your actual loading logic
    window.addEventListener("load", function() {
        overlay.style.display = "none";
    });

</script>
