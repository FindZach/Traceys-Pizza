<th:block th:fragment="displayDish(item)" xmlns:th="http://www.w3.org/1999/xhtml">

  <!-- Dish Items-->
  <div class="portfolio-item mx-auto" data-toggle="modal" th:attr="data-target=${'#dishModal' + item.getId()}">
    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
      <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
    </div>
    <!-- Display Base64 Image -->
      <img class="img-fluid" th:src="${'data:image/jpeg;base64,' + item.getImage()}" alt="Dish Image"/>

  </div>

  <!-- Dish Modal-->
  <div class="portfolio-modal modal fade" th:id="${'dishModal' + item.getId()}" tabindex="-1" role="dialog" th:aria-labelledby="${'dishModal' + item.getId() + 'Label'}" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fas fa-times"></i></span></button>
        <div class="modal-body text-center">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <!-- Portfolio Modal - Title-->
                <h2 class="portfolio-modal-title text-secondary mb-0" th:text="${item.getItemName()}">Dish Name</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                  <div class="divider-custom-line"></div>
                  <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                  <div class="divider-custom-line"></div>
                </div>
                <!-- Portfolio Modal - Image-->
                <img class="img-fluid rounded mb-5" th:src="${'data:image/jpeg;base64,' + item.getImage()}" alt="Dish Image"/>
                <!-- Portfolio Modal - Text-->
                <p class="mb-5" th:text="${item.getDescription()}">Dish Description</p>
                <button class="btn btn-primary" href="#" data-dismiss="modal"><i class="fas fa-times fa-fw"></i>Close Window</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</th:block>
