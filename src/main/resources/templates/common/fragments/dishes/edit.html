<!-- edit.html -->
<div class="container mt-5">
  <h1>Edit Dish</h1>
  <form method="post" th:object="${dish}" th:action="@{/dishes/edit/{id}(id=${dish.id})}">
    <div class="mb-3">
      <label for="itemName" class="form-label">Name:</label>
      <input type="text" class="form-control" id="itemName" name="itemName" th:field="*{itemName}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" th:href="@{/dishes}">Back to List</a>
  </form>
</div>
