<th:block th:fragment="showAdmin" xmlns:th="http://www.w3.org/1999/xhtml">

  <div class="col-lg-12"> <!-- Each card takes up half the width on large screens -->
    <th:block th:fragment="balanceCard(title, amount, lastRefreshMinutes)" xmlns:th="http://www.w3.org/1999/xhtml">
      <div class="card mb-3 mx-auto md:pr-5" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4 d-flex justify-content-center align-items-center">
            <i class="fas fa-wrench fa-5x text-success"></i>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title title" th:text="'Role: ' + ${role}"></h5>
              <p class="display-5"></p>
              <div class="row col-12">
                <div class="btn btn-success p-1 m-1">View Users</div>
                <div class="btn btn-info p-1 m-1">View History</div>
                <div class="btn btn-info p-1 m-1">View History</div>
              </div>
              <p class="card-text"><small class="text-muted">Last refreshed <span th:text="${lastRefreshMinutes}"></span> mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </div>

</th:block>
